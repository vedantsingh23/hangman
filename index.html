<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="containerGame">
        <h1 class="header">Hangman</h1>
        <div id="word-container"></div>
        <div id="guess-container" class="guessed-letters"></div>
        <div id="remaining-guesses"></div>
        <div id="timer-container">Time Left: <span id="remaining-time">1:00</span></div>
        <button class="reset" role="button" id="reset-button"><span class="text">Reset</span></button>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
